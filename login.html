<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/62ffeb1b83.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-box">
                <h1 id="title">Log In</h1>
                <form action="" id="loginForm">
                    <div class="input_group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="username" class="form-control" placeholder="Username*">
                        </div>
    
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" class="form-control" placeholder="Password*">
                        </div>
                        <p>Lost Password? <a href="#">Click Here!</a><p></p>
                        <br>
                        <div class="btn-field1">

                            <button type="submit" id="submit-btn">Submit</button>
                        </div>
                        <br>
                        <p>Don't have an account? <a href="http://127.0.0.1:5500/index.html">Sign Up!</a><p>
                </form>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
